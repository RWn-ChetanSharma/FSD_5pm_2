<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <!-- Internal CSS  -->

    <style>
        .box{
            width: 500px;
            height: 500px;
            border: 2px solid black;
        }
        .mini-box{
            border: 2px solid red;
            width: calc(100% - 100px);
            height: calc(300px + 50px);
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="box">
        Hey
        <div class="mini-box">Hello</div>
        bye
    </div>
</body>
</html>
