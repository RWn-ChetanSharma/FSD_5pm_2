<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Inline In CSS</title>

    <!-- Internal CSS  -->

    <style>
        *{
            border: 1px solid black;
        }
        div[class*="box"]{
            border: 2px dashed red;
            padding: 20px;
            display: block;
            display: inline;
            display: inline-block;
        }
    </style>


</head>
<body>
    <div class="parent">
        <div class="box-1">Box-1</div>
        <div class="box-2">Box-2</div>
        <div class="box-3">Box-3</div>
    </div>
    <div class="parent">
        <div class="box-1">Box-1</div>
        <div class="box-2">Box-2</div>
        <div class="box-3">Box-3</div>
    </div>
</body>
</html>
