<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images In HTML</title>
  </head>
  <body>
    <!-- src => Source  -->
    <!-- alt => alternative Text  -->

    <img src="../Images/banner.jpg" alt="" />
    <hr>
    <img src="../Images/banner.jp" alt="banner" />
    <hr>
    <img src="../Images/banner.jpg" alt="banner" width="500px" />
    <hr>
    <img src="../Images/banner.jpg" alt="banner" width="50%" />
    <hr>
    <img src="../Images/banner.jpg" alt="banner" width="800px" height="200px"/>
    <hr>
  </body>
</html>
