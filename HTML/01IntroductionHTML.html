<!-- Structure of HTML  -->

<!DOCTYPE html>
<!-- !DOCTYPE  => It tells the version of HTMl i.e HTML 5   -->
<html lang="en">
  <!-- html => It is the root Element  -->
  <!-- lang="en" => language used english  -->
  <!-- html is devided into two parts   -->
  <!-- 1. head  -->
  <!-- 2. body  -->
  <head>
    <!-- head => Basically it contains the informtion which are meant for browser understanding-->
    <!-- user can't see that informtion -->
    <!-- for eg. link, base, style, meta etc  -->
    <meta charset="UTF-8" />
    <!-- meta => informtion about informtion  or data about data  -->
    <!-- charset="UTF-8" => ideal font family given by w3C -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- first line of responsive  -->
    <!-- name="viewport" => user's visible Area  -->
    <!-- content="width=device-width,  => -->
    <!-- initial-scale=1.0"  -->
    <title>Introduction To HTML</title>
    <!-- title => Title of our website  -->
    <link rel="shortcut icon" href="../Images/logo.png" type="image/x-icon" />
    <!-- favIcon  -->
  </head>
  <body>
    <!-- body => it contains all information , content , graphics etc. With the help tag and 
                element content will display on the browser  -->
    <h1>HTML</h1>
    <p><b>HTML</b> => HyperText Markup Language</p>
    <p>It provides the Structure or skelton of our website.</p>
    <p>It is always avaialble on this internet 24/7</p>
    <p>Every website is made up by HTML</p>
    <p>It is not case sensitive</p>
    <p>It never gives any error but <misbehave>misbehave</misbehave></p>
  </body>
</html>
