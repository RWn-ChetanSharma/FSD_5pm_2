<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table In HTML</title>
  </head>
  <body>
    <h1>Table In HTML</h1>
    <hr />
    <!-- table -> table tag is used to make table in html  -->
    <!-- thead -> table head section -->
    <!-- tbody -> table body section -->
    <!-- tfoot -> table footer section -->
    <!-- tr -> table row -->
    <!-- th -> table heading -->
    <!-- td -> table data -->
    <!-- caption => Table caption  -->

    <table border="1" width="50%">
      <thead>
        <tr>
          <th>Heading</th>
          <th>Heading</th>
          <th>Heading</th>
          <th>Heading</th>
          <th>Heading</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Data</td>
          <td>Data</td>
          <td>Data</td>
          <td>Data</td>
          <td>Data</td>
        </tr>
        <tr>
          <td>Data</td>
          <td>Data</td>
          <td>Data</td>
          <td>Data</td>
          <td>Data</td>
        </tr>
        <tr>
          <td>Data</td>
          <td>Data</td>
          <td>Data</td>
          <td>Data</td>
          <td>Data</td>
        </tr>
        <tr>
          <td>Data</td>
          <td>Data</td>
          <td>Data</td>
          <td>Data</td>
          <td>Data</td>
        </tr>
        <tr>
          <td>Data</td>
          <td>Data</td>
          <td>Data</td>
          <td>Data</td>
          <td>Data</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Total</th>
          <th colspan="4">5</th>
        </tr>
      </tfoot>
      <caption>Table No 21</caption>

    </table>
  </body>
</html>
