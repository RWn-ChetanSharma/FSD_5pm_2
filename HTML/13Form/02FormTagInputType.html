<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag Input Type</title>
</head>
<body>
    <fieldset>
            <legend>Form Tag Input Type</legend>
            <input type="text" placeholder="Type Text here" required><br><br>
            <input type="email" placeholder="Email"> <br><br>
            <input type="url" placeholder="URL"> <br><br>
            <input type="password" placeholder="password"> <br><br>
            <input type="tel" placeholder="Telephone"> <br><br>
            <input type="time"> <br><br>
            <input type="number" placeholder="Number"> <br><br>
            <input type="week"> <br><br>
            <input type="date"> <br><br>
            <input type="datetime"> <br><br>
            <input type="datetime-local"> <br><br>
            <input type="month"> <br><br>
            <input type="range"> <br><br>
            <input type="reset"> <br><br>
            <input type="image"> <br><br>
            <input type="hidden"> <br><br>
            <input type="file"> <br><br>
            <input type="search"> <br><br>
            <input type="submit" value="Read More"> <br><br>
            <input type="color"> <br><br>
            <input type="button" value="Submit Button"> <br><br>
            <button>Submit</button>
    </fieldset>
    <hr>
    <fieldset>
        <legend>Some Additional</legend>
        <label for="gender">Gender:</label>
        <input type="radio" >
        <label for="male">Male</label>
        <input type="radio" >
        <label for="female">Female</label>
        <br><br>
        <label for="car">Fav. Car :- </label>
        <input type="checkbox">
        <label for="bmw">BMW</label>
        <input type="checkbox">
        <label for="Maruti">Maruti</label>
        <input type="checkbox">
        <label for="Neno">Neno</label>
        <input type="checkbox">
        <label for="Thar">Thar</label>
        <br><br>
        <select name="course" id="course">
            <option value="WD">WD</option>
            <option value="Python">Python</option>
            <option value="JavaScript">JavaScript</option>
            <option value="GoLang">GoLang</option>
            <option value="Ruby">Ruby</option>
        </select>
        <br><br>
        <label for="Feedback">Feedback</label><br>
        <textarea name="Feedback" id="Feedback" rows="5" cols="30"></textarea>
    </fieldset>

</body>
</html>
